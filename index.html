<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .score-container {
            margin-bottom: 20px;
        }
        .score-container h3 {
            margin: 10px 0;
        }
        .score-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .score-control button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .score-control button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .blue-score, .red-score {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="score-container">
        <h3>Blue Minor (+10)</h3>
        <div class="score-control">
            <button onclick="changeScore('blue', 10)">+</button>
            <button onclick="changeScore('blue', -10)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Blue Major (+20)</h3>
        <div class="score-control">
            <button onclick="changeScore('blue', 20)">+</button>
            <button onclick="changeScore('blue', -20)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Red Minor (+10)</h3>
        <div class="score-control">
            <button onclick="changeScore('red', 10)">+</button>
            <button onclick="changeScore('red', -10)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Red Major (+20)</h3>
        <div class="score-control">
            <button onclick="changeScore('red', 20)">+</button>
            <button onclick="changeScore('red', -20)">-</button>
        </div>  
    </div>

    <div class="result">
        <div>Blue Score: <span id="blueScore" class="blue-score">0</span></div>
        <div>Red Score: <span id="redScore" class="red-score">0</span></div>
    </div>
</div>

<script>
    let blueScore = 0;
    let redScore = 0;

    function changeScore(team, points) {
        if (team === 'blue') {
            blueScore += points;
            document.getElementById('blueScore').textContent = blueScore;
        } else if (team === 'red') {
            redScore += points;
            document.getElementById('redScore').textContent = redScore;
        }
    }
</script>

</body>
</html>
